<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menü</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item value="main">Főoldal</a>
      <a mat-list-item value="contact">Kapcsolat</a>
      <a mat-list-item href="#">Bejelentkezés</a>
      <a mat-list-item href="#">Regisztráció</a>
      <a mat-list-item href="#">Kijelentkezés</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Főoldal</span>
    </mat-toolbar>
    <!-- Add Content Here  -->
    

    <ng-template [ngIf]="page === 'main'">
        <app-main ></app-main>
    </ng-template>
    
    <ng-template [ngIf]="page === 'contact'">
      <app-contact></app-contact>
    </ng-template>
    
   
    
  </mat-sidenav-content>
</mat-sidenav-container>
